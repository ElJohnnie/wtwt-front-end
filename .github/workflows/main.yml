name: Quality gate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  quality-gate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.20.3'

    - name: Install dependencies
      run: npm install

    - name: Run lint
      run: npm run lint

    - name: Run prettier
      run: npm run format

    - name: Run unit test
      run: npm run test:unit

    - name: Run build
      run: npm run build
